    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily News</title>
        <link rel="stylesheet" href="../CSS /style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
      </head>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const firstNameInput = document.getElementById("firstname");
          const firstNameError = document.createElement("span");
          firstNameError.style.color = "red";
          firstNameInput.parentNode.appendChild(firstNameError);

          const lastNameInput = document.getElementById("lastname");
          const lastNameError = document.createElement("span");
          lastNameError.style.color = "red";
          lastNameInput.parentNode.appendChild(lastNameError);

          const usernameInput = document.getElementById("username");
          const usernameError = document.createElement("span");
          usernameError.style.color = "red";
          usernameInput.parentNode.appendChild(usernameError);

          let previousFirstNameValue = firstNameInput.value;
          let previousLastNameValue = lastNameInput.value;
          let previousUsernameValue = usernameInput.value;
          let hasFirstNameBeenFocused = false;
          let hasLastNameBeenFocused = false;
          let hasUsernameBeenFocused = false;

          function handleFirstNameInputChange() {
            if (hasFirstNameBeenFocused && !firstNameInput.value.trim()) {
              firstNameInput.style.borderColor = "red";
              firstNameError.style.display = "block";
            } else {
              firstNameInput.style.borderColor = "";
              firstNameError.style.display = "none";
            }
            previousFirstNameValue = firstNameInput.value;
          }

          function handleLastNameInputChange() {
            if (hasLastNameBeenFocused && !lastNameInput.value.trim()) {
              lastNameInput.style.borderColor = "red";
              lastNameError.style.display = "block";
            } else {
              lastNameInput.style.borderColor = "";
              lastNameError.style.display = "none";
            }
            previousLastNameValue = lastNameInput.value;
          }

          function handleUsernameInputChange() {
            if (hasUsernameBeenFocused && !usernameInput.value.trim()) {
              usernameInput.style.borderColor = "red";
              usernameError.style.display = "block";
            } else {
              usernameInput.style.borderColor = "";
              usernameError.style.display = "none";
            }
            previousUsernameValue = usernameInput.value;
          }

          firstNameInput.addEventListener("input", handleFirstNameInputChange);
          lastNameInput.addEventListener("input", handleLastNameInputChange);
          usernameInput.addEventListener("input", handleUsernameInputChange);

          firstNameInput.addEventListener("focus", function () {
            hasFirstNameBeenFocused = true;
          });

          lastNameInput.addEventListener("focus", function () {
            hasLastNameBeenFocused = true;
          });

          usernameInput.addEventListener("focus", function () {
            hasUsernameBeenFocused = true;
          });

          if (firstNameInput.value.trim()) {
            firstNameError.style.display = "none";
          }

          if (lastNameInput.value.trim()) {
            lastNameError.style.display = "none";
          }

          if (usernameInput.value.trim()) {
            usernameError.style.display = "none";
          }

          const passwordInput = document.getElementById("password");
          const confirmPasswordInput = document.getElementById("confirmPassword"); // Assuming you have a separate confirm password input with a unique ID
          const confirmPasswordError = document.createElement("span");
          confirmPasswordError.style.color = "red";
          confirmPasswordError.textContent = "Passwords do not match.";
          confirmPasswordInput.parentNode.appendChild(confirmPasswordError);

          function handlePasswordInputChange() {
            if (passwordInput.value !== confirmPasswordInput.value) {
              confirmPasswordInput.style.borderColor = "red";
              confirmPasswordError.style.display = "block";
            } else {
              confirmPasswordInput.style.borderColor = "";
              confirmPasswordError.style.display = "none";
            }
          }

          passwordInput.addEventListener("input", handlePasswordInputChange);
          confirmPasswordInput.addEventListener("input", handlePasswordInputChange);

          // Initial check to hide the error message if the passwords match
          if (passwordInput.value === confirmPasswordInput.value) {
            confirmPasswordError.style.display = "none";
          }
        });
      </script>
      <body>
        <section class="top-nav-container">
          <!-- Heading -->
          <div class="container top-nav">
            <div class="site-logo">
              <h1>डेली नीव्स</h1>
            </div>

            <div class="site-social-icons">
              <div class="top-social-handles">
                <a class="top-nav-icon" href="#"
                  ><div><i class="fa-brands fa-facebook-f"></i></div
                ></a>
                <a class="top-nav-icon" href="#"
                  ><div><i class="fa-brands fa-twitter"></i></div
                ></a>
                <a class="top-nav-icon" href="#"
                  ><div><i class="fa-brands fa-youtube"></i></div
                ></a>
              </div>
              <div class="site-button">
                <a href="./register.html" role="button" class="login-btn">LOGIN</a>
                <a href="" role="button" class="subscribe-btn"> REGISTER</a>
              </div>
            </div>
          </div>
        </section>
        <main class="main-body">
          <div class="container login-page-container">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6 login-form-colu">
                <div class="register-form-div">
                  <div class="register-form-head">
                    <h3 class="register-heading">Register New Account</h3>
                    <p>Please fill in the form below to register.</p>
                  </div>
                  <form class="login_form">
                    <div class="row">
                      <div class="col form-group">
                        <label for="firstname" class="form-label login-form-label">First Name<span>*</span></label>
                        <input type="text" class="form-control" id="firstname" placeholder=" Enter your First name" aria-label="First name" required />
                      </div>
                      <div class="col form-group">
                        <label for="lastname" class="form-label login-form-label">Last Name<span>*</span></label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter your Last name" aria-label="Last name" required />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col form-group">
                        <label for="username" class="form-label login-form-label">Username<span>*</span></label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" aria-label="user name" required />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword" class="form-label login-form-label">Password <span>*</span></label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword" class="form-label login-form-label">Confirm Password <span>*</span></label>
                      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter your Password" />
                    </div>
                    <div class="button-div">
                      <button type="button" class="btn btn-primary login-page-btn btn-lg">Submit (पेश गर्नुहोस्)</button>
                    </div>
                  </form>
                  <div class="link mt-3">
                    <a class="bck-to-login" href="./login.html">Back to Login (लगइनमा जानुहोस्)</a>
                  </div>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      </body>
    </html>
